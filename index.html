<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docx 파일 생성기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Docx 파일 생성기</h1>
        <form id="docForm">
            <label for="title">제목:</label>
            <input type="text" id="title" name="title" required>

            <label for="images">사진들 (최대 5개):</label>
            <input type="file" id="images" name="images" accept=".jpg" multiple required>

            <div id="imageNames">
                <!-- 사진명 입력 필드가 여기에 추가됩니다 -->
            </div>

            <button type="submit">DOCX 파일 생성</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pizzip/3.0.1/pizzip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.21.0/docxtemplater.js"></script>
    <script src="script.js"></script>
</body>
</html>
